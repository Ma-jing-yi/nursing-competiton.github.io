            "游离皮瓣监测", "鼻内镜防粘连", "喉癌营养支持",
            "甲状腺癌心理干预", "鼻腔恶性肿瘤全程护理"
        ];
        
        // 生成PPT卡片
        document.addEventListener('DOMContentLoaded', function() {
            const pptGrid = document.querySelector('.ppt-grid');
            
            for (let i = 0; i < 41; i++) {
                const pptCard = document.createElement('div');
                pptCard.className = 'ppt-card';
                
                const caseTypes = ["耳科", "鼻科", "咽喉", "头颈"];
                const caseType = caseTypes[i % 4];
                const depts = ["耳科病区", "鼻科病区", "咽喉科", "头颈外科", "肿瘤中心"];
                const dept = depts[i % 5];
                const date = `2023-${String(Math.floor(Math.random() * 12) + 1).padStart(2, '0')}-${String(Math.floor(Math.random() * 28) + 1).padStart(2, '0')}`;
                
                pptCard.innerHTML = `
                    <div class="ppt-header" onclick="viewPPT(${i})">
                        <div class="ppt-icon">
                            <i class="fas fa-file-medical"></i>
                        </div>
                        <div class="case-number">案例 ${i+1}</div>
                    </div>
                    <div class="ppt-content">
                        <h3 class="ppt-title">
                            <i class="fas fa-file-medical-alt"></i> ${titles[i]}
                        </h3>
                        <div class="ppt-meta">
                            <span><i class="far fa-calendar-alt"></i> ${date}</span>
                            <span><i class="fas fa-stethoscope"></i> ${dept}</span>
                        </div>
                        <div class="ppt-description">
                            ${descriptions[i]}
                        </div>
                        <div class="ppt-actions">
                            <button class="action-btn" onclick="viewPPT(${i})">
                                <i class="fas fa-eye"></i> 查看案例
                            </button>
                            <button class="action-btn disabled">
                                <i class="fas fa-download"></i> 下载
                            </button>
                        </div>
                    </div>
                `;
                
                pptGrid.appendChild(pptCard);
            }
        });
        
        // 查看PPT函数
        function viewPPT(id) {
            // 设置PPT链接
            document.getElementById('pptFrame').src = pptLinks[id];
            
            // 显示模态框
            document.getElementById('pptModal').style.display = 'block';
            
            // 禁止滚动背景
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('pptModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // 清空iframe内容
            document.getElementById('pptFrame').src = '';
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('pptModal');
            if (event.target === modal) {
                closeModal();
            }
        };
        
        // 禁止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('为了保护护理案例内容安全，右键菜单已被禁用');
        });
        
        // 禁止开发者工具
        document.onkeydown = function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
                alert('为了保护护理案例内容安全，开发者工具已被禁用');
                return false;
            }
        };
    </script>
